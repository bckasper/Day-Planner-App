<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-10">

      <!-- Timeblocks of the planner below -->
     
      <!-- Hour 1 -->
      <section class="row">
        <section class="col-lg-1 hour">9AM</section>
        <input id="timeblock-1" type="text" class="col-lg-10" data-hour="09"></input>
        <button id="btn1" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

      <!-- Hour 2 -->
      <section class="row">
        <section class="col-lg-1 hour">10AM</section>
        <input id="timeblock-2" type="text" class="col-lg-10" data-hour="10"></input>
        <button id="btn2" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

      <!-- Hour 3 -->
      <section class="row">
        <section class="col-lg-1 hour">11AM</section>
        <input id="timeblock-3" type="text" class="col-lg-10" data-hour="11"></input>
        <button id="btn3" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

      <!-- Hour 4 -->
      <section class="row">
        <section class="col-lg-1 hour">12PM</section>
        <input id="timeblock-4" type="text" class="col-lg-10" data-hour="12"></input>
        <button id="btn4" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

      <!-- Hour 5 -->
      <section class="row">
        <section class="col-lg-1 hour">1PM</section>
        <input id="timeblock-5" type="text" class="col-lg-10" data-hour="13"></input>
        <button id="btn5" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

      <!-- Hour 6 -->
      <section class="row">
        <section class="col-lg-1 hour">2PM</section>
        <input id="timeblock-6" type="text" class="col-lg-10" data-hour="14"></input>
        <button id="btn6" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

      <!-- Hour 7 -->
      <section class="row">
        <section class="col-lg-1 hour">3PM</section>
        <input id="timeblock-7" type="text" class="col-lg-10" data-hour="15"></input>
        <button id="btn7" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

      <!-- Hour 8 -->
      <section class="row">
        <section class="col-lg-1 hour">4PM</section>
        <input id="timeblock-8" type="text" class="col-lg-10" data-hour="16"></input>
        <button id="btn8" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>
      
      <!-- Hour 9 -->
      <section class="row">
        <section class="col-lg-1 hour">5PM</section>
        <input id="timeblock-9" type="text" class="col-lg-10"  data-hour="17"></input>
        <button id="btn9" class="col-lg-1 saveBtn"><i class="far fa-save" aria-hidden="true"></i></button>
      </section>

    </div>

    <!-- Added some breaks just to have some margin on the bottom without altering the CSS -->
    <br><br> 

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"   integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JS/script.js"></script>
  </body>
</html>
